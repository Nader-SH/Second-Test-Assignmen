version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: numbertalk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: numbertalk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: ./server
    container_name: numbertalk-server
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - ./server/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: numbertalk
      NODE_ENV: production
    ports:
      - "4000:4000"

  client:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: http://localhost:4000
    container_name: numbertalk-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "5173:80"

volumes:
  postgres_data:

